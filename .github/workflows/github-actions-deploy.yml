name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: yarn install
    - name: Configure Git
      run: git config --local user.email "abductee@gmail.com" && git config --local user.name "brainTrain"
    - name: Deploy
      run: yarn deploy
